<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="nav_logo">
            <p>LOGO <br> HERE</p>
        </div>
        <div class="nav_list">
            <ul>
                <li class="nav_list-item">About Us</li>
                <li class="nav_list-item">Benefits</li>
                <li class="nav_list-item">Projects</li>
                <li class="nav_list-item">Stages</li>
                <li class="nav_list-item">Services</li>
                <div class="nav_list-item contactUs">
                    <div class="call_icon">
                        <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="contactus_text">
                        <p>Call Us</p>
                        <p>+38 (097) 6545434</p>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    
    <section class="content">
        <div class="title">
            <p>Interior Design That <br> Care About Details</p>
            <button>LEARN MORE</button>
        </div>
        <div class="puzzle_block container">
            <div class="puzzle_block-img icon">
                <i class="fa fa-puzzle-piece fa-xl" aria-hidden="true"></i>
            </div>
            <p class="text">We create your space better <br> based on your own idea</p>
        </div>

        <div class="puzzle_line line"></div>
        <div class="puzzle_circle circle"></div>

        <div class="ideabulb_block container">
            <div class="ideabulb_block-img icon">
                <i class="fa fa-lightbulb fa-xl" aria-hidden="true"></i>
            </div>
            <p class="text">Innovation ideas, stylish <br> design for home & Business</p>
        </div>
        <div class="bulb_line line"></div>
        <div class="bulb_circle circle"></div>
    </section>
</body>
</html>
